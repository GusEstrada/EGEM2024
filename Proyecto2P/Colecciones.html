<style>
    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        overflow: hidden;
        background: rgb(255, 255, 255);
    }
    .slide-left{
        width: 60%;
        height: 100vh;
        background: rgb(255, 255, 255);
        transition: 1s;
    }
    .slide-right{
        width: 60%;
        height: 10vh;
        background: rgb(255, 255, 255);
        transition: 1s;
    }
    .slide{
        width: 75%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .slide > .title {
        color: #fff;
        margin: 30px;
    }
    .arrows{
        width: 100px;
        height: 100px;
        position: fixed;
        top: calc(50% - 50px);
        left: calc(40% - 50px);
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        z-index: 10;
    }
    .arrow-up{
        background: #fff;
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
        cursor: pointer;
        box-shadow: 4px 4px 10px rgba(255, 255, 255, 0.5);
    }
    .arrow-down{
        background: #fff;
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
        cursor: pointer;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
    }
    .arrow{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .arrow > svg {
        width: 20px;
    }
    .negra{
        color: #000000;
    }
</style>

    <script>
        let slideRight = document.getElementById('slide-right');
        let slideLeft = document.getElementById('slide-left');

        const itemsLenght = (slideLeft.querySelectorAll('.slide').length - 1) * 100;
        slideLeft.style.transform = `translateY(-${itemsLenght}vh)`;

        let trayectoRight = 100;
        let trayectoLeft = -200;

        document.getElementById('arrow-up').addEventListener('click', onUp);
        document.getElementById('arrow-down').addEventListener('click', onDown);

        function onUp(){
            startUpAnimation();
            startDownAnimation()
        }
        function onDown(){
            startDownAnimation();
            startUpAnimation();

        }

        function startDownAnimation(){
            trayectoLeft += 100;
            slideLeft.style.transform =  `translateY(${trayectoLeft}vh)`;
            if(trayectoLeft == 0){
                trayectoLeft = -300;
            }
        }
        function startUpAnimation(){
            slideRight.style.transform =  `translateY(-${trayectoRight}vh)`;
            trayectoRight += 100;
            if(trayectoRight == 300){
                trayectoRight = 0;
            }
        }
    </script>
